backend:
  name: github
  repo: QuentinLemCode/quentinlemcode-site
  branch: main
  base_url: https://quentinlemcode-site-cms-oauth.quentinlemcode-cloudflare.workers.dev/
  auth_endpoint: auth

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Accueil"
        name: "accueil"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              required: false,
            }
          - {
              label: "Image mise en avant",
              name: "featured_image",
              widget: "image",
              required: false,
            }
          - {
              label: "Texte du bouton",
              name: "cta_text",
              widget: "string",
              required: false,
            }
          - {
              label: "Lien du bouton",
              name: "cta_url",
              widget: "string",
              required: false,
            }
          - label: "Fonctionnalit√©s"
            name: "features"
            widget: "list"
            required: false
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - {
                  label: "Texte",
                  name: "text",
                  widget: "text",
                  required: false,
                }
          - { label: "Contenu", name: "body", widget: "markdown" }
